<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showbie</title>
    <link rel="icon" type="image/png" href="assets/MovieFinder.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js" defer></script>
</head>
<body>
    <div class="container my-4 my-md-5">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="display-4 fw-bold app-title">
                <i class="fas fa-film me-2"></i> Showbie
            </h1>
            <button id="themeSwitcher" class="btn theme-btn" title="Toggle Theme">
                <i id="moonIcon" class="fas fa-moon"></i>
                <i id="sunIcon" class="fas fa-sun" style="display: none;"></i>
            </button>
        </header>

        <section class="search-section row justify-content-center mb-5">
            <div class="col-md-8 col-lg-6">
                <form id="searchForm">
                    <div class="input-group input-group-lg shadow-sm">
                        <input type="text" class="form-control" id="movieInput" placeholder="Search for a movie..." required>
                        <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </section>

        <div id="uiFeedback" class="text-center mt-4"></div>

        <main id="resultsContainer" class="row g-4"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
