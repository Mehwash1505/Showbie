<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="icon" type="image/png" href="assets/MovieFinder.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js" defer></script>
</head>
<body>
    <div class="container my-4 my-md-5">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <a href="index.html" class="btn back-btn"><i class="fas fa-arrow-left me-2"></i> Back to Search</a>
            <button id="themeSwitcher" class="btn theme-btn" title="Toggle Theme">
                <i id="moonIcon" class="fas fa-moon"></i>
                <i id="sunIcon" class="fas fa-sun" style="display: none;"></i>
            </button>
        </header>

        <main id="movieDetailsContainer">
            <div class="text-center" id="detailsLoader">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </main>
    </div>

    <script src="movie-details.js"></script>
</body>
</html>
